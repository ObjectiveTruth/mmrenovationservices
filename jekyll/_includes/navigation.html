<div class="cssmenu" id="cssmenu">
    <ul class="menu">
        {% for link in site.data.navigation %}
            {% if link.submenu %}
            <li class="{% if link.url == page.url %} active {% endif %}">
              <a href="{{site.baseurl}}{{link.url}}">{{link.text}}</a>
            <ul> 
            {% for sublink in link.submenu %}
                <li><a href="{{site.baseurl}}{{sublink.url}}">{{sublink.text}}</a></li>
            {% endfor %}
             </ul>
            </li>
            {% else %}
            <li class="{% if link.url == page.url %} active {% endif %}"> 
              <a href="{{site.baseurl}}{{link.url}}">{{link.text}}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
